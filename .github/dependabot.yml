version: 2
updates:
  - package-ecosystem: "npm"
    versioning-strategy: increase
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
    open-pull-requests-limit: 100
    pull-request-branch-name:
      separator: "-"
    ignore:
      - dependency-name: "fs-extra"
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    groups:
      minor_versions:
        update-types:
          - 'minor'
          - 'patch'
        exclude-patterns:
          - "oclif"
          - "@oclif/*"
          - "nx"
          - "@nx/*"
          - "ink"
          - "typescript"
          - "esbuild"
          - "react"
          - "@babel/*"
          - "javy-cli"
      oclif:
        patterns:
          - "oclif"
          - "@oclif/*"
      nx:
        patterns:
          - "nx"
          - "@nx/*"
