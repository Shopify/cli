name: Bug report ü™≤
description: File a bug report
title: "[Bug]: <YOUR ISSUE TITLE>"
labels: ["Type: Bug"]
body:
  - type: markdown
    attributes:
      value: |-
        Hi! üëã Thanks for taking the time to open an issue.

        ## üìù Before you begin
  - type: checkboxes
    id: preflight_checks
    attributes:
      label: |-
        Please confirm that you have:
      options:
        - label: Searched [existing issues](.) to see if your issue is a duplicate. (If you‚Äôve found a duplicate issue, feel free to add additional information in a comment on it.)
          required: true
        - label: Reproduced the issue in [the latest CLI version](https://www.npmjs.com/package/@shopify/cli).
          required: true
    validations:
      required: true
  - type: markdown
    attributes:
      value: '## ‚ùì General Questions'
  - type: dropdown
    id: app_type
    attributes:
      label: In which of these areas are you experiencing a problem?
      options:
        - App
        - Extension
        - Hydrogen custom storefront
        - Function
        - Theme
        - Other
      multiple: true
    validations:
      required: true
  - type: textarea
    id: expected_behavior
    attributes:
      label: Expected behavior
      description: What do you think should have happened?
      placeholder: It should have worked
    validations:
      required: true
  - type: textarea
    id: actual_behavior
    attributes:
      label: Actual behavior
      description: What actually happened?
      placeholder: It didn't work
    validations:
      required: true
  - type: textarea
    id: verbose_output
    attributes:
      label: Verbose output
      description: If you're using npm rerun the command with `-- --verbose` or if you're using yarn or pnpm rerun the command with `--verbose`
      value: |-
        <details>
          <summary>Verbose output</summary>

          ```
          Paste the output here!
          ```

        </details>
    validations:
      required: true
  - type: textarea
    id: repro_steps
    attributes:
      label: Reproduction steps
      description: Let us know the exact steps required to reproduce the error. The more detail, the better!
      value: |-
        1.
        2.
        3.
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        ## üåê Environment Details

        Just a few more technical questions, to help us understand if your bug is linked to a particular runtime enviroment.
  - type: input
    id: os
    attributes:
      label: Operating System
      placeholder: Windows 11, Mac OS Monterey, Ubuntu 20.04...
    validations:
      required: true
  - type: input
    id: cli_version
    attributes:
      label: Shopify CLI version (check your project's `package.json` if you're not sure)
    validations:
      required: true
  - type: input
    id: shell
    attributes:
      label: Shell
      placeholder: Cygwin, Git Bash, iTerm2, bash, zsh...
  - type: input
    id: node_version
    attributes:
      label: Node version (run `node -v` if you're not sure)
      placeholder: v18.0.0
  - type: input
    id: other_versions
    attributes:
      label: What language and version are you using in your application?
      placeholder: Ruby 3.0.3, Node 17.1, PHP 7.4...
  - type: markdown
    attributes:
      value: |-

        ## What to Expect

        When you submit this issue, it will go to a Shopify developer experience team. We may not be able to reply right away, but we usually respond within a week.

        We always value your feedback. Thanks again for taking the time to help improve Shopify CLI for everyone!
