name: Build and Deploy GitHub Pages Site

on:
  push:
    branches: ["main"]
    paths:
      - packages/cli-kit/package.json
      - "docs/**"

  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Necessary for setup-cli-deps action to work
env:
  DEBUG: '1'
  SHOPIFY_CLI_ENV: development
  SHOPIFY_CONFIG: debug
  PNPM_VERSION: '8.15.7'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup deps
        uses: ./.github/actions/setup-cli-deps
        with:
          node-version: "22"
      - name: Build TSDoc docs
        run: pnpm nx run-many --all --skip-nx-cache  --target=docs:generate --output-style=stream
      - name: Build Markdown files into HTML
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination:	./docs/_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/_site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
