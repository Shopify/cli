name: shopify-cli

on:
  workflow_dispatch:
    inputs:
      nxLevel:
        description: "command to pass to nx, to run everything: 'run-many --all'"
        required: true
        default: "affected"
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: shopify-cli-${{ github.head_ref }}
  cancel-in-progress: true

env:
  DEBUG: 1
  YARN_VERSION: "1.22.18"
  RUBY_VERSION: "3.1.2"

jobs:
  fixture:
    name: Fixture
    runs-on: 'ubuntu-latest'
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v2
        name: Checkout [main]
        with:
          fetch-depth: 0
      - name: Set Git configuration
        run: |
          git config --global user.email "development-lifecycle@shopify.com"
          git config --global user.name "Development Lifecycle"
      - name: Set Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
      - name: Set Node.js
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node }}
          cache: 'yarn'
      - name: Install yarn
        run: npm install --global yarn@${{ env.YARN_VERSION }}
      - name: Install dependencies
        run: yarn install --ignore-engines
      - name: Build the fixture app
        run: yarn shopify app build --path ./fixtures/app
  main:
    name: Node ${{ matrix.node }} in ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    if: ${{ github.event_name != 'pull_request' }}
    timeout-minutes: 30
    strategy:
      matrix:
        os: ['ubuntu-latest', 'windows-latest', 'macos-latest']
        node: ['14', '16', '18']
    steps:
      - uses: actions/checkout@v2
        name: Checkout [main]
        with:
          fetch-depth: 0
      - name: Set Git configuration
        run: |
          git config --global user.email "development-lifecycle@shopify.com"
          git config --global user.name "Development Lifecycle"
      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v2
      - name: Set Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
      - name: Set Node.js
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node }}
          cache: 'yarn'
      - name: Install yarn
        run: npm install --global yarn@${{ env.YARN_VERSION }}
      - name: Increase yarn timeout
        run: yarn config set network-timeout 300000
      - name: Install dependencies
        run: yarn install --ignore-engines
      - name: Build
        run: npx nx ${{ github.event.inputs.nxLevel || 'affected' }} --target=build --skip-nx-cache
      - name: Lint
        run: npx nx ${{ github.event.inputs.nxLevel || 'affected' }} --target=lint --skip-nx-cache
        if: ${{ matrix.os == 'ubuntu-latest' && matrix.node == '14' }}
      - name: Type-check
        run: npx nx ${{ github.event.inputs.nxLevel || 'affected' }} --target=tsc --skip-nx-cache
        if: ${{ matrix.os == 'ubuntu-latest' && matrix.node == '14' }}
      - name: Unit tests
        run: npx nx ${{ github.event.inputs.nxLevel || 'affected' }} --target=test --exclude=features --skip-nx-cache
      - name: Acceptance tests
        run: npx nx run features:test --skip-nx-cache
        env:
          SKIP_BUILD_BEFORE_ACCEPTANCE_TESTS: 1
  pr-ubuntu:
    name: Node ${{ matrix.node }} in ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    if: ${{ github.event_name == 'pull_request' }}
    timeout-minutes: 30
    strategy:
      matrix:
        os: ['ubuntu-latest']
        node: ['14', '16', '18']
    steps:
      - uses: actions/checkout@v2
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0
      - name: Set Git configuration
        run: |
          git config --global user.email "development-lifecycle@shopify.com"
          git config --global user.name "Development Lifecycle"
      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v2
      - name: Set Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
      - name: Set Node.js on ubuntu environments
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node }}
          cache: 'yarn'
      - name: Install yarn
        run: npm install --global yarn@${{ env.YARN_VERSION }}
      - name: Increase yarn timeout
        run: yarn config set network-timeout 300000
      - name: Install dependencies
        run: yarn install --ignore-engines
      - name: Build
        run: npx nx ${{ github.event.inputs.nxLevel || 'affected' }} --target=build --skip-nx-cache
      - name: Type-check
        run: npx nx ${{ github.event.inputs.nxLevel || 'affected' }} --target=tsc --skip-nx-cache
        if: ${{ matrix.os == 'ubuntu-latest' && matrix.node == '14' }}
      - name: Lint
        run: npx nx ${{ github.event.inputs.nxLevel || 'affected' }} --target=lint --skip-nx-cache
        if: ${{ matrix.os == 'ubuntu-latest' && matrix.node == '14' }}
      - name: Unit tests
        run: npx nx ${{ github.event.inputs.nxLevel || 'affected' }} --target=test --exclude=features --skip-nx-cache
      - name: Acceptance tests
        if: ${{ matrix.os == 'ubuntu-latest' && (matrix.node == '14' || matrix.node == '18') }}
        run: npx nx run features:test --skip-nx-cache
        env:
          SKIP_BUILD_BEFORE_ACCEPTANCE_TESTS: 1
  pr-windows-and-mac:
    name: Node ${{ matrix.node }} in ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: pr-ubuntu
    if: ${{ github.event_name == 'pull_request' }}
    timeout-minutes: 30
    strategy:
      matrix:
        os: ['windows-latest', 'macos-latest']
        node: ['14', '16', '18']
    steps:
      - uses: actions/checkout@v2
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0
      - name: Set Git configuration
        run: |
          git config --global user.email "development-lifecycle@shopify.com"
          git config --global user.name "Development Lifecycle"
      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v2
      - name: Set Ruby on MacOS
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
        if: ${{ matrix.os == 'macos-latest'}}
      - name: Install Bundler for Windows
        # setup-ruby is slow on Windows and is unnecessary for our case
        run: gem install bundler
        if: ${{ matrix.os == 'windows-latest'}}
      - name: Set Node.js
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node }}
          cache: 'yarn'
      - name: Install yarn
        run: npm install --global yarn@${{ env.YARN_VERSION }}
      - name: Increase yarn timeout
        run: yarn config set network-timeout 300000
      - name: Install dependencies
        run: yarn install --ignore-engines
      - name: Build
        run: npx nx ${{ github.event.inputs.nxLevel || 'affected' }} --target=build --skip-nx-cache
      - name: Unit tests
        run: npx nx ${{ github.event.inputs.nxLevel || 'affected' }} --target=test --exclude=features --skip-nx-cache
