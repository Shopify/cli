name: shopify-cli

on:
  workflow_dispatch:
    inputs:
      nx_level:
        description: 'Command to pass to nx (if you want to run everything: run-many --all)'
        required: true
        default: "affected"
      debug_enabled:
        type: boolean
        description: 'Enable tmate debugging'
        required: false
        default: false
  push:
    branches:
      - main
  pull_request:
    paths-ignore:
      - '**.md'

concurrency:
  group: shopify-cli-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  DEBUG: "1"
  SHOPIFY_CLI_ENV: development
  SHOPIFY_CONFIG: debug
  YARN_VERSION: "1.22.19"
  RUBY_VERSION: "3.1.2"
  BUNDLER_VERSION: "2.3.18"
  PNPM_VERSION: "7.9.4"
  GO_VERSION: "1.19"

jobs:
  fixture:
    name: Fixture
    runs-on: 'ubuntu-latest'
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v2
        name: Checkout [main]
        with:
          fetch-depth: 0
      - name: Set Git configuration
        run: |
          git config --global user.email "development-lifecycle@shopify.com"
          git config --global user.name "Development Lifecycle"
      - name: Set Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
      - name: Install Bundler
        run: gem install bundler -v ${{ env.BUNDLER_VERSION }}
      - name: Setup build toolchain
        uses: actions/setup-go@v2
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Set Node.js
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node }}
          cache: 'yarn'
      - name: Install yarn
        run: npm install --global yarn@${{ env.YARN_VERSION }}
      - name: Install dependencies
        run: yarn install --ignore-engines
      - name: Build the fixture app
        run: yarn shopify app build --path ./fixtures/app
  main:
    name: Node ${{ matrix.node }} in ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    if: ${{ github.event_name != 'pull_request' }}
    timeout-minutes: 30
    strategy:
      matrix:
        os: ['ubuntu-latest', 'windows-latest', 'macos-latest']
        node: ['14.20.0', '16.17.0', '18.7.0']
    steps:
      - uses: actions/checkout@v2
        name: Checkout [main]
        with:
          fetch-depth: 0
      - name: Set Git configuration
        run: |
          git config --global user.email "development-lifecycle@shopify.com"
          git config --global user.name "Development Lifecycle"
      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v2.2.5
      - name: Set Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
      - name: Install Bundler
        run: gem install bundler -v ${{ env.BUNDLER_VERSION }}
      - name: Setup build toolchain
        uses: actions/setup-go@v2
        with:
          go-version: ${{ env.GO_VERSION }}
      - uses: pnpm/action-setup@v2.2.2
        with:
          version:  ${{ env.PNPM_VERSION }}
      - name: Set Node.js
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node }}
          cache: 'yarn'
      - name: Install yarn
        run: npm install --global yarn@${{ env.YARN_VERSION }}
      - name: Increase yarn timeout
        run: yarn config set network-timeout 300000
      - name: Install dependencies
        run: yarn install --ignore-engines
      - name: Build
        run: yarn nx ${{ inputs.nx_level || 'affected' }} --target=build
        if: ${{ matrix.os == 'ubuntu-latest' && matrix.node == '18.7.0' }}
      - name: Lint
        run: yarn nx ${{ inputs.nx_level || 'affected' }} --target=lint
        if: ${{ matrix.os == 'ubuntu-latest' && matrix.node == '18.7.0' }}
      - name: Type-check
        run: yarn nx ${{ inputs.nx_level || 'affected' }} --target=type-check
        if: ${{ matrix.os == 'ubuntu-latest' && matrix.node == '18.7.0' }}
      - name: Unit tests
        run: yarn nx ${{ inputs.nx_level || 'affected' }} --target=test --exclude=features
      - name: Acceptance tests
        if: ${{ matrix.node == '18.7.0' }}
        run: yarn nx run features:test

  pr-platform-agnostic:
    name: ${{ matrix.target }} with Node ${{ matrix.node }} in ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    if: ${{ github.event_name == 'pull_request' }}
    timeout-minutes: 30
    strategy:
      matrix:
        os: ['ubuntu-latest']
        node: ["18.7.0"]
        target: ['build', 'type-check', 'lint']
    steps:
      - uses: actions/checkout@v2
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0
      - name: Set Git configuration
        run: |
          git config --global user.email "development-lifecycle@shopify.com"
          git config --global user.name "Development Lifecycle"
      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v2.2.5
      - name: Setup build toolchain
        uses: actions/setup-go@v2
        with:
          go-version: ${{ env.GO_VERSION }}
      - uses: pnpm/action-setup@v2.2.2
        with:
          version:  ${{ env.PNPM_VERSION }}
      - name: Set Node.js on ubuntu environments
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node }}
          cache: 'yarn'
      - name: Install yarn
        run: npm install --global yarn@${{ env.YARN_VERSION }}
      - name: Increase yarn timeout
        run: yarn config set network-timeout 300000
      - name: Install dependencies
        run: yarn install --ignore-engines
      - name: ${{ matrix.target }}
        run: yarn nx ${{ inputs.nx_level || 'run-many --all --skip-nx-cache' }} --target=${{ matrix.target }}

  pr-platform-dependent:
    name: Testing with Node ${{ matrix.node }} in ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: pr-platform-agnostic
    if: ${{ github.event_name == 'pull_request' }}
    timeout-minutes: 30
    strategy:
      matrix:
        os: ['windows-latest']
        node: ['18.7.0']
    steps:
      - uses: actions/checkout@v2
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0
      - name: Set Git configuration
        run: |
          git config --global user.email "development-lifecycle@shopify.com"
          git config --global user.name "Development Lifecycle"
      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v2.2.5
      - name: Set Ruby on MacOS
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
      - name: Install Bundler for Windows
        # setup-ruby is slow on Windows and is unnecessary for our case
        run: gem install bundler -v ${{ env.BUNDLER_VERSION }}
      - name: Setup build toolchain
        uses: actions/setup-go@v2
        with:
          go-version: ${{ env.GO_VERSION }}
      - uses: pnpm/action-setup@v2.2.2
        with:
          version:  ${{ env.PNPM_VERSION }}
      - name: Set Node.js
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node }}
          cache: 'yarn'
      - name: Install yarn
        run: npm install --global yarn@${{ env.YARN_VERSION }}
      - name: Increase yarn timeout
        run: yarn config set network-timeout 300001
      - name: Install dependencies
        run: yarn install --ignore-engines
      - name: Unit tests
        run: yarn nx run-many --all --skip-nx-cache --target=test --exclude=features
      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
        with:
          limit-access-to-actor: true
