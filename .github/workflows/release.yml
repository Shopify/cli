name: changeset

on:
  workflow_dispatch:
  push:
    branches:
      - main

concurrency:
  group: changeset-${{ github.head_ref }}
  cancel-in-progress: true

env:
  PNPM_VERSION: "7.18.1"

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        # This makes Actions fetch all Git history so that Changesets can generate changelogs with the correct commits
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@646cdf48217256a3d0b80361c5a50727664284f2 # pin@v2.0.1
        with:
          version: ${{ env.PNPM_VERSION }}
      - name: Set Node.js
        uses: actions/setup-node@master
        with:
          node-version: '16'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Create Release Pull Request
        uses: changesets/action@e9cc34b540dd3ad1b030c57fd97269e8f6ad905a # pin@v1
        with:
          version: pnpm changeset-manifests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
