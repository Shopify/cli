mutation BulkOperationRunMutation(
  $mutation: String!
  $stagedUploadPath: String!
  $clientIdentifier: String
) {
  bulkOperationRunMutation(
    mutation: $mutation
    stagedUploadPath: $stagedUploadPath
    clientIdentifier: $clientIdentifier
  ) {
    bulkOperation {
      completedAt
      createdAt
      errorCode
      id
      objectCount
      partialDataUrl
      status
      url
    }
    userErrors {
      code
      field
      message
    }
  }
}

