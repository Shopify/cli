mutation BulkOperationRunQuery($query: String!) {
  bulkOperationRunQuery(
    query: $query
  ) {
    bulkOperation {
      type
      completedAt
      createdAt
      errorCode
      id
      objectCount
      partialDataUrl
      status
      url
    }
    userErrors {
      code
      field
      message
    }
  }
}

