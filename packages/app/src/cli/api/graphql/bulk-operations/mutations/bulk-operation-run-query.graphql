mutation BulkOperationRunQuery($query: String!) {
  bulkOperationRunQuery(
    query: $query
    # Set to false to optimize for speed over grouped results
    groupObjects: false
  ) {
    bulkOperation {
      completedAt
      createdAt
      errorCode
      id
      objectCount
      partialDataUrl
      status
      url
    }
    userErrors {
      code
      field
      message
    }
  }
}

