mutation DevSessionCreate($appId: String!, $assetsUrl: String!, $websocketUrl: String) {
  devSessionCreate(appId: $appId, assetsUrl: $assetsUrl, websocketUrl: $websocketUrl) {
    devSession {
      websocketUrl
      updatedAt
      user {
        id
        email
      }
      app {
        id
        key
      }
    }
    warnings {
      message
      code
    }
    userErrors {
      message
      on
      field
      category
    }
  }
}
