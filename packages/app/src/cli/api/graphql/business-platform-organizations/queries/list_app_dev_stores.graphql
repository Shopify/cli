query ListAppDevStores($searchTerm: String) {
  organization {
    id
    name
    accessibleShops(filters: {field: STORE_TYPE, operator: EQUALS, value: "app_development"}, search: $searchTerm) {
      edges {
        node {
          id
          externalId
          name
          storeType
          primaryDomain
          shortName
        }
      }
      pageInfo {
        hasNextPage
      }
    }
  }
}
