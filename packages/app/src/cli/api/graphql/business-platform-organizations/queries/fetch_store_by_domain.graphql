  query FetchStoreByDomain($domain: String) {
    organization {
      id
      name
      accessibleShops(search: $domain) {
        edges {
          node {
            id
            externalId
            name
            storeType
            primaryDomain
            shortName
            url
          }
        }
      }
      currentUser {
        organizationPermissions
      }
    }
  }
