query FetchStoreByDomain($domain: String, $storeTypes: String!) {
  organization {
    id
    name
    accessibleShops(filters: {field: STORE_TYPE, operator: IN, value: $storeTypes}, search: $domain) {
      edges {
        node {
          id
          externalId
          name
          storeType
          primaryDomain
          shortName
          url
        }
      }
    }
    currentUser {
      organizationPermissions
    }
  }
}
