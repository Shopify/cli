mutation CreateApp($initialVersion: AppVersionInput!, $organizationId: ID!) {
  appCreate(initialVersion: $initialVersion, organizationId: $organizationId) {
    app {
      id
      key
      activeRoot {
        clientCredentials {
          secrets {
            key
          }
        }
      }
    }
    userErrors {
      category
      message
      on
    }
  }
}
