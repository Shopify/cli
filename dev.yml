name: shopify-cli-next

up:
  - node:
      version: v18.0.0
  - go:
      version: 1.17.6
      modules: true
  - ruby:
      version: 3.1.2
  - homebrew:
    - jq
    - delve
    - pnpm:
        version: 7.9.3
  - custom:
      name: "Install npm dependencies"
      met?: pnpm install
      meet: "true"

env:
  SHOPIFY_ENV: development
  SHOPIFY_PARTNERS_API_ENV: production
  SHOPIFY_ADMIN_API_ENV: production
  SHOPIFY_STOREFRONT_RENDERER_API_ENV: production
  SHOPIFY_IDENTITY_API_ENV: production

open:
  app: http://localhost:3000

commands:
  graph:
    desc: 'Shows the graph of the project'
    run: pnpm nx graph
  shopify:
    desc: 'Runs the Shopify CLI'
    run: pnpm shopify
  create-app:
    desc: 'Runs the create-app CLI'
    run: pnpm create-app
  create-hydrogen:
    desc: 'Runs the create-hydrogen CLI'
    run: pnpm create-hydrogen
  clean:
    desc: 'Clean the packages'
    run: pnpm run clean
  test:
    desc: 'Runs the tests'
    run: pnpm run test:affected
  build:
    desc: 'Build the project'
    run: pnpm run build:affected
  lint:
    desc: 'Lint the project'
    run: pnpm run lint:affected
  lint:fix:
    desc: 'Fix the lint issues in the project'
    run: pnpm run lint:fix:affected
  tsc:
    desc: 'Type-check the project'
    run: pnpm run tsc:affected
  fixture:
    desc: 'Commands to interact with the fixture project'
    subcommands:
      shopify:
        desc: Runs Shopify with the fixture project
        run: pnpm --cwd fixtures/app shopify
      build:
        desc: Build the fixture project
        run: pnpm --cwd fixtures/app build
      dev:
        desc: Dev the fixture project
        run: pnpm --cwd fixtures/app dev
      test:
        desc: Test the fixture project
        run: pnpm --cwd fixtures/app test
      scaffold:
        desc: Scaffold in the fixture project
        run: pnpm --cwd fixtures/app scaffold
  spin:
    desc: 'Run commands in spin context'
    run: bin/spin

