containers:
  docs_container:
    docker: gcr.io/shopify-docker-images/apps/production/apidocs-generator-alpine:production

steps:
  - label: Assemble docs
    git:
      history: shallow
    timeout: 5m
    run:
      - cd /projects/api-node && ./assemble --type=docs --microsite-root=/docs
    container: docs_container
